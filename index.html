<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block" id="sidebar">Dashboard</div>
    <div class="block" id="main">
        <div class="block" id="main-heading">
            <div class="block" id="search">
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="block" id="username-div">
                <div class="block" id="bell-icon">bell icon</div>
                <div class="block" id="logo">logo</div>
                <div class="block" id="username">Morgan Oakley</div>
            </div>
            <div class="block" id="greeting">Morgan Oakley (@morgan)</div>
            <div class="block" id="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div class="block" id="main-body"></div>
    </div>
</body>

</html>
